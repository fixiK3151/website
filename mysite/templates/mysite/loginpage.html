{% comment %} {% extends 'mysite/base.html' %} {% endcomment %}
{% load static %}

<head>
    <title>{{ title }}</title>
</head>


{%block css %}

<link rel="stylesheet" href="{% static 'mysite/css/login_page.css' %}">

{%endblock%}



{% block content %}

    <div class="main">
        <a href="{%url 'mysite:start-page' %}" style="text-decoration: none;"><img src = "{% static 'mysite/images/hive_logo.svg' %}">
        <span class="logo">fixiK</span></a>
        <h3>Авторизация</h3>
        <form action="">

            <input type="text"
                   id="login"
                   name="login"
                   placeholder="Введите ваш логин" required>

            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Введите ваш пароль" required>

            <div class="wrap">
                <button type="submit">Войти</button>
            </div>
        </form>
        
        <p><li><a href="{% url 'mysite:regs-page' %}" style="text-decoration: none;">
                Создать аккаунт
            </a></li>
        </p>
    </div>

{% endblock %}
